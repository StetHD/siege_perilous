<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Websocket client</title>
    <script src="/static/jquery.min.js"></script>
    <script type="text/javascript">
      
      var tile0 = new Image();
      var tile1 = new Image();
      var tile2 = new Image();
      var tile3 = new Image();

      tile0.src = "/static/green.png";
      tile1.src = "/static/basic-tile.png";
      tile2.src = "/static/regular.png";
      tile3.src = "/static/desert.png";

      var websocket;
      $(document).ready(init);
      
      function init() {
          $('#server').val("ws://" + window.location.host + "/websocket");
          if(!("WebSocket" in window)){  
              $('#status').append('<p><span style="color: red;">websockets are not supported </span></p>');
              $("#navigation").hide();  
          } else {
              $('#status').append('<p><span style="color: green;">websockets are supported </span></p>');
              connect();
          };
              $("#connected").hide(); 	
              $("#content").hide(); 	
      };

      function connect()
      {
          wsHost = $("#server").val()
          websocket = new WebSocket(wsHost);
          showScreen('<b>Connecting to: ' +  wsHost + '</b>'); 
          websocket.onopen = function(evt) { onOpen(evt) }; 
          websocket.onclose = function(evt) { onClose(evt) }; 
          websocket.onmessage = function(evt) { onMessage(evt) }; 
          websocket.onerror = function(evt) { onError(evt) }; 
      };  
      
      function disconnect() {
          websocket.close();
      }; 

      function toggle_connection(){
          if(websocket.readyState == websocket.OPEN){
              disconnect();
          } else {
              connect();
          };
      };

      function sendTxt() {
          if(websocket.readyState == websocket.OPEN){
              txt = $("#send_txt").val();
              websocket.send(txt);
              showScreen('sending: ' + txt); 
          } else {
               showScreen('websocket is not connected'); 
          };
      };

      function onOpen(evt) { 
          showScreen('<span style="color: green;">CONNECTED </span>'); 
          $("#connected").fadeIn('slow');
          $("#content").fadeIn('slow');
      };  

      function onClose(evt) { 
          showScreen('<span style="color: red;">DISCONNECTED </span>');
      };  

      function onMessage(evt) { 

          var test = JSON.parse(evt.data);
          var tiles = test.explored;
          var q;
          var r;
          var x;
          var y;
          var canvas = document.getElementById('map');
          var context = canvas.getContext('2d');
    
          for(var pos in tiles) {
              console.log("pos: " + pos + " tile: " + tiles[pos]);

              q = pos % 4;
              r = parseInt(pos / 4, 10);

              console.log("q: " + q + " r: " + r);

              x = 36 * 3/2 * q;
              y = 36 * Math.sqrt(3) * (r + 0.5 * (q & 1));
              
              console.log("x: " + x + " y:" + y); 

              if(tiles[pos] == 0) {
                 context.drawImage(tile0, x, y);
              }
              else if(tiles[pos] == 1) {
                 context.drawImage(tile1, x, y);
              }
              else if(tiles[pos] == 2) {
                 context.drawImage(tile2, x, y);
              }
              else if(tiles[pos] == 3) {
                 context.drawImage(tile3, x, y);
              }
          }

          showScreen('<span style="color: blue;">RESPONSE: ' + evt.data+ '</span>'); 
      };  

      function onError(evt) {
          showScreen('<span style="color: red;">ERROR: ' + evt.data+ '</span>');
      };

      function showScreen(txt) { 
          $('#output').prepend('<p>' + txt + '</p>');
      };

      function clearScreen() 
      { 
          $('#output').html("");
      };
    </script>
  </head>

  <body>
    <div id="header">
      <h1>Websocket client</h1>
      <div id="status"></div>
    </div>


    <div id="navigation">

      <p id="connecting">
	<input type='text' id="server" value=""></input>
	<button type="button" onclick="toggle_connection()">connection</button>
      </p>
      <div id="connected">				
	<p>
	  <input type='text' id="send_txt" value=></input>
	  <button type="button" onclick="sendTxt();">send</button>
	</p>
      </div>

      <div id="content">						
	<button id="clear" onclick="clearScreen()" >Clear text</button>
	<div id="output"></div>
      </div>

      

    </div>
    <canvas id="map" width="500" height="500" style="border:1px solid #c3c3c3;">
    </canvas>
  </body>
</html>
